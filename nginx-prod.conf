# ⚙️ NGINX CONFIGURATION - Optimizado para Angular SPA
# Compresión, caching, SPA routing, SSL ready

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==================== TIPOS MIME ====================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==================== LOGGING ====================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ==================== OPTIMIZACIONES DE RED ====================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # ==================== COMPRESIÓN ====================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1024;
    gzip_disable "msie6";

    # ==================== CACHING ====================
    map $sent_http_content_type $expires {
        default off;
        text/html epoch;  # HTML no cachear
        text/css max;     # CSS cachear siempre
        application/javascript max;  # JS cachear siempre
        ~image/ max;      # Imágenes cachear siempre
        ~font/ max;       # Fonts cachear siempre
    }

    # ==================== RATE LIMITING ====================
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # ==================== SERVIDOR ====================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Redireccionar HTTP → HTTPS (en producción)
        # return 301 https://$server_name$request_uri;

        # ==================== LOCATIONS ====================
        
        # API - Sin caching, rate limiting
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket - Conexiones long-polling
        location /hardware/ws {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Assets estáticos - Con caching agresivo
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires max;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Archivos compilados Angular
        location ~ ^/(assets|scripts)/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA - Todas las rutas sirven index.html
        location / {
            limit_req zone=general burst=20 nodelay;
            
            # Servir index.html para todos los archivos no existentes
            try_files $uri $uri/ /index.html =404;
            
            # No cachear index.html
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /metrics {
            access_log off;
            proxy_pass http://backend:8080;
        }

        # Negar acceso a archivos sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ==================== SEGURIDAD ====================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';" always;

        # ==================== ERRORES ====================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ==================== HTTPS (Opcional - Descomentar en producción) ====================
