<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f5f5f5;
            white-space: pre-wrap;
            word-break: break-all;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üîç Test de Login - InnoAd</h1>
    
    <h3>Prueba 1: Con campos en espa√±ol</h3>
    <button onclick="testLogin1()">Probar: usuario/contrasena</button>
    
    <h3>Prueba 2: Con campos en ingl√©s</h3>
    <button onclick="testLogin2()">Probar: username/password</button>
    
    <h3>Prueba 3: Con email/password</h3>
    <button onclick="testLogin3()">Probar: email/password</button>
    
    <div id="resultado" class="resultado">Los resultados aparecer√°n aqu√≠...</div>

    <script>
        function mostrarResultado(titulo, data) {
            const div = document.getElementById('resultado');
            div.innerHTML = `<strong>${titulo}</strong>\n\n${JSON.stringify(data, null, 2)}`;
        }

        async function testLogin1() {
            console.log('üß™ Test 1: usuario/contrasena');
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: 'admin',
                        contrasena: 'Admin123!'
                    })
                });
                const data = await response.json();
                mostrarResultado('‚úÖ Test 1 - Status: ' + response.status, data);
            } catch (error) {
                mostrarResultado('‚ùå Test 1 - Error', error.message);
            }
        }

        async function testLogin2() {
            console.log('üß™ Test 2: username/password');
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'Admin123!'
                    })
                });
                const data = await response.json();
                mostrarResultado('‚úÖ Test 2 - Status: ' + response.status, data);
            } catch (error) {
                mostrarResultado('‚ùå Test 2 - Error', error.message);
            }
        }

        async function testLogin3() {
            console.log('üß™ Test 3: email/password');
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@innoad.com',
                        password: 'Admin123!'
                    })
                });
                const data = await response.json();
                mostrarResultado('‚úÖ Test 3 - Status: ' + response.status, data);
            } catch (error) {
                mostrarResultado('‚ùå Test 3 - Error', error.message);
            }
        }
    </script>
</body>
</html>
