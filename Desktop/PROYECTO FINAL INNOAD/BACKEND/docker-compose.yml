version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: innoad-backend:latest
    container_name: innoad-backend
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - JWT_SECRET=${JWT_SECRET:-MiClaveSecretaSuperSeguraParaInnoAdQueDebeSerMuyLarga2024!}
      - SPRING_DATASOURCE_URL=${DB_URL:-jdbc:h2:mem:innoad_db}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-sa}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-}
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME:-tu-email@gmail.com}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD:-tu-password}
      - INNOAD_FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - innoad-network

networks:
  innoad-network:
    driver: bridge
