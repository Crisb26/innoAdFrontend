spring:
  application:
    name: innoad-backend
  main:
    web-application-type: servlet

  # ===== CONFIGURACION POSTGRESQL DATABASE =====
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/innoad_db}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres123}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # ===== CONFIGURACION JPA/HIBERNATE =====
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        default_schema: public

  # Configuracion de correo electronico
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Configuracion de cache (en memoria, sin Redis)
  cache:
    type: simple

  # Configuracion de multipart (subida de archivos)
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  # Configuracion de seguridad
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:Admin123!}


# Configuracion de JWT
jwt:
  secret: ${JWT_SECRET:MiClaveSecretaSuperSeguraParaInnoAdQueDebeSerMuyLarga2024!}
  expiration: 86400000
  refresh-expiration: 604800000


# Configuracion de la aplicacion
innoad:
  maintenance:
    security-code: ${MAINTENANCE_CODE:93022611184}
    email-for-recovery: ${MAINTENANCE_EMAIL:admin@innoad.com}

  ai:
    api-url: ${AI_API_URL:https://api.openai.com/v1}
    api-key: ${AI_API_KEY:}
    model: ${AI_MODEL:gpt-4}
    max-tokens: 2000
    temperature: 0.7

  max-users: 2000

  storage:
    directory: ${STORAGE_DIRECTORY:uploads}
    base-url: ${STORAGE_BASE_URL:http://localhost:8080/uploads}

  frontend:
    url: ${FRONTEND_URL:http://localhost:4200}
    allowed-origins:
      - http://localhost:4200
      - http://localhost:3000
      - http://127.0.0.1:4200
      - http://127.0.0.1:3000


# Configuracion de servidor
server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: 200
      min-spare: 20
    connection-timeout: 30s
    max-connections: 8192
    accept-count: 100
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024


# Configuracion de logging
logging:
  level:
    root: INFO
    com.innoad: DEBUG
    com.innoad.shared.security: DEBUG
    com.innoad.modules.auth: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'


# Actuator endpoints para monitoreo
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false


# Configuracion de Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
