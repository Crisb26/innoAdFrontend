# ============================================================================
# CONFIGURACIÓN OPENAI
# ============================================================================
# Archivo: openai.properties
# Descripción: Configuración para integración con OpenAI API
# Nota: Usar variables de entorno para valores sensibles en producción

# URL base de OpenAI API
openai.api.url=https://api.openai.com/v1

# Clave API (usar variable de entorno OPENAI_API_KEY en producción)
# openai.api.key=${OPENAI_API_KEY}
openai.api.key=sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

# Modelo a usar
openai.model=gpt-4

# Temperatura (0.0-2.0) - Mayor = más creativo, Menor = más determinista
openai.temperature=0.7

# Máximo de tokens a usar por respuesta
openai.max-tokens=2000

# Timeout en segundos para llamadas a API
openai.timeout=30

# Reintentos automáticos en caso de fallo
openai.max-retries=3

# Delay entre reintentos (milisegundos)
openai.retry-delay=1000

# Habilitar logging detallado de API
openai.debug=false

# ============================================================================
