# ============================================================================
# CONFIGURACIÓN EMAIL / SMTP
# ============================================================================
# Archivo: email.properties
# Descripción: Configuración para envío de emails desde IA

# Proveedor SMTP principal (usado por defecto)
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.starttls.required=true

# Credenciales (usar variables de entorno en producción)
# mail.smtp.user=${EMAIL_SMTP_USER}
# mail.smtp.password=${EMAIL_SMTP_PASSWORD}
mail.smtp.user=tu-email@gmail.com
mail.smtp.password=tu-password-app

# Dirección de respuesta predeterminada
mail.from=soporte@innoad.com
mail.from.name=InnoAd - Asistencia IA

# Configuración de reintentos
mail.retry.max-attempts=3
mail.retry.delay-ms=2000

# Habilitar logging de emails
mail.debug=false

# Pool de conexiones
mail.pool.enable=true
mail.pool.size=10

# Timeout
mail.timeout=10000
mail.connection-timeout=5000

# Proveedores alternativos (ejemplos)
# Gmail: smtp.gmail.com:587
# Outlook: smtp-mail.outlook.com:587
# SendGrid: smtp.sendgrid.net:587
# Mailgun: smtp.mailgun.org:587

# ============================================================================
