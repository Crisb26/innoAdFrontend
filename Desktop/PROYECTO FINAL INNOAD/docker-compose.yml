version: '3.9'

services:
  # ==================== POSTGRESQL DATABASE ====================
  postgres:
    image: postgres:16-alpine
    container_name: innoad-postgres
    environment:
      POSTGRES_USER: innoad_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: innoad_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      TZ: America/Argentina/Buenos_Aires
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./DATABASE-SCRIPT.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - innoad-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U innoad_user -d innoad_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # ==================== REDIS CACHE ====================
  redis:
    image: redis:7-alpine
    container_name: innoad-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - innoad-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ==================== BACKEND SPRING BOOT ====================
  backend:
    build:
      context: ./BACKEND/innoadBackend
      dockerfile: Dockerfile.optimizado
      args:
        BUILD_DATE: ${BUILD_DATE:-2026-01-01}
        VCS_REF: ${GIT_COMMIT:-latest}
        BUILD_VERSION: ${VERSION:-1.0.0}
    container_name: innoad-backend
    environment:
      # Base de datos
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/innoad_db
      SPRING_DATASOURCE_USERNAME: innoad_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      
      # Redis
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION: 86400
      
      # Mercado Pago
      MERCADOPAGO_ACCESS_TOKEN: ${MP_ACCESS_TOKEN:-}
      MERCADOPAGO_PUBLIC_KEY: ${MP_PUBLIC_KEY:-}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_ORG_ID: ${OPENAI_ORG_ID:-}
      
      # Configuración
      SPRING_PROFILES_ACTIVE: docker
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_INNOAD: DEBUG
      
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost:4200,http://localhost:3000}
      
      # Timezone
      TZ: America/Argentina/Buenos_Aires
      
      # Java Options
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    
    ports:
      - "8080:8080"
      - "8443:8443"
    
    networks:
      - innoad-network
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== FRONTEND ANGULAR ====================
  frontend:
    build:
      context: ./FRONTEND/innoadFrontend
      dockerfile: Dockerfile.optimizado
      args:
        BUILD_DATE: ${BUILD_DATE:-2026-01-01}
        VCS_REF: ${GIT_COMMIT:-latest}
        BUILD_VERSION: ${VERSION:-1.0.0}
        BUILD_HASH: ${GIT_HASH:-unknown}
    container_name: innoad-frontend
    environment:
      # Nginx
      NGINX_HOST: localhost
      NGINX_PORT: 80
      BACKEND_URL: http://backend:8080
      
      # Timezone
      TZ: America/Argentina/Buenos_Aires
    
    ports:
      - "80:80"
      - "443:443"
    
    networks:
      - innoad-network
    
    depends_on:
      - backend
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ==================== ADMINER (Opcional - Solo desarrollo) ====================
  adminer:
    image: adminer:latest
    container_name: innoad-adminer
    ports:
      - "8081:8080"
    networks:
      - innoad-network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - dev

  # ==================== REDIS COMMANDER (Opcional - Solo desarrollo) ====================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: innoad-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}
    ports:
      - "8082:8081"
    networks:
      - innoad-network
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - dev

# ==================== VOLÚMENES ====================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

  redis_data:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

# ==================== REDES ====================
networks:
  innoad-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
