name: Docker Build and Push

# Deshabilitado temporalmente - Falta configurar DOCKER_USERNAME y DOCKER_PASSWORD en GitHub Secrets
# Para habilitar, descomentar el bloque 'on:' de abajo y configurar los secrets
on:
  workflow_dispatch: # Solo ejecutar manualmente
  # push:
  #   branches: [ main, develop ]
  #   tags:
  #     - 'v*'
  # pull_request:
  #   branches: [ main ]

env:
  IMAGE_NAME: innoad-frontend
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3

    - name: üè∑Ô∏è Extract version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(echo $GITHUB_SHA | cut -c1-7)
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: üîê Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: üî® Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
        build-args: |
          BUILD_CONFIGURATION=production

    - name: üìä Image size
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        docker images ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

    - name: üß™ Test image
      run: |
        docker run -d -p 8080:80 --name test-container ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        sleep 5
        curl -f http://localhost:8080/health || exit 1
        docker stop test-container
        docker rm test-container

    - name: ‚úÖ Success notification
      if: success()
      run: |
        echo "‚úÖ Docker image successfully built and pushed!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}"
