name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        # cache: 'npm'  # Deshabilitado temporalmente para limpiar cache

    - name: ðŸ§¹ Clear npm cache
      run: npm cache clean --force

    - name: ðŸ“¦ Install dependencies
      run: npm install

    - name: ðŸ”¨ Build application
      run: npm run construir

    - name: ðŸš€ Deploy to Netlify
      uses: netlify/actions/cli@master
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      with:
        args: deploy --prod --dir=dist/innoad-frontend/browser
